<mat-card>
  <mat-form-field>
    <input type="text" matInput [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="5" cols="5" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="OnPosting()">Save Post</button>
</mat-card>
